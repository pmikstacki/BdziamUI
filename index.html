<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>BdziamUI - Examples</title>
    <base href="/"/>
    <link href="_content/Bdziam.UI/css/bdziam.css" rel="stylesheet"/>
    <link href="Bdziam.UI.styles.css" rel="stylesheet">
    <link href="favicon.png" rel="icon" type="image/png"/>
    <link href="BdziamUIExamples.styles.css" rel="stylesheet"/>

</head>

<body>
<div id="app">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        #app {
            text-align: center;
        }

        .loading-title {
            font-size: 3rem;
            font-weight: bold;
            color: var(--md-sys-color-primary, #0078D4);
            margin-bottom: 1rem;
        }

        .loading-subtitle {
            font-size: 1.2rem;
            color: var(--md-sys-color-secondary-text, #666);
            margin-bottom: 2rem;
        }

        .loading-animation {
            width: 100px;
            height: 100px;
            position: relative;
            margin: auto;
        }

        .loading-animation div {
            width: 100%;
            height: 100%;
            position: absolute;
            border: 4px solid transparent;
            border-top-color: var(--md-sys-color-primary, #0078D4);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        .loading-animation div:nth-child(2) {
            border-top-color: var(--md-sys-color-secondary, #FF4081);
            animation-delay: -0.5s;
        }

        @keyframes spin {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        #blazor-error-ui {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(255, 255, 255, 0.8);
            color: #d9534f;
            padding: 0.5rem;
            border-top: 1px solid #d9534f;
            width: 100%;
            text-align: center;
            font-size: 0.9rem;
            display: none;
        }

        #blazor-error-ui .reload {
            margin-left: 1rem;
            color: #d9534f;
            text-decoration: underline;
            cursor: pointer;
        }

        #blazor-error-ui .dismiss {
            margin-left: 1rem;
            cursor: pointer;
        }
    </style>
    <div class="loading-title"></div>
    <div class="loading-subtitle">Loading, please wait...</div>
    <div class="loading-animation">
        <div></div>
        <div></div>
    </div>
</div>
<script src="_framework/blazor.webassembly.js"></script>
<script src="/_content/PSC.Blazor.Components.CodeSnippet/codesnippet.js"></script>
</body>

</html>
