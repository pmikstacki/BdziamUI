# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: Push Package

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
    - name: List Sources
      run: dotnet nuget remove source "Contoso Package Source"\
    - name: Setup GitVersion
      run: dotnet tool install GitVersion.Tool --global
    - name: RunGitVersion
      working-directory: ./src/Bdziam.UI
      run: dotnet-gitversion /updateprojectfiles
    - name: Publish Package
      uses: Jacup/publish-nuget@v2.6.0
      with:
        PROJECT_FILE_PATH: ./src/Bdziam.UI/Bdziam.UI.csproj
        TAG_COMMIT: false
        NUGET_KEY: ${{secrets.NUGET_PUSHKEY}}
